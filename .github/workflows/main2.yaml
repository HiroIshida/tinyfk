name: CI2

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, ubuntu-18.04]
        steps:
            - name: Setup python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.7'
            - name: install tinyfk from pypi
              run: |
                  pip install tinyfk
