name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: install python dependencies
      run: |
        python -m pip install scikit-build pybind11 setuptools wheel
        python -m pip list  # for debugging

    - name: Set up MSVC
      uses: microsoft/setup-msbuild@v1

    - name: Install eigen
      shell: bash
      run: |
        choco install eigen

    - name: Build
      run: |
        git submodule update --init
        python setup.py bdist_wheel

    - name: Upload wheel artifact
      uses: actions/upload-artifact@v3
      with:
        name: wheel
        path: dist/*.whl
